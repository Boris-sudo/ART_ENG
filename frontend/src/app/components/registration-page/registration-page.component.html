<div class="all-field">
    <div class="container">
        <div style="width: 260px;" class="login-box">
            <p style="font-weight: 500; font-size: 1em;">Чтобы заригестрироваться и получить полный доступ ко всем возможностям потребуется заплатить <b>499₽</b></p>
            <form class="login-form">
                <div class="card">
                    <p class="text">Отображаемое имя</p>
                    <input pattern="^[0-9A-Za-z]{..16}" name="username" id="username-input" maxlength="16" required>
                    <p id="username-addon-text" class="card-addon-text">Отображаемое имя</p>
                </div>
                <div class="card">
                    <p class="text">Почта</p>
                    <input name="email" type="email" id="email-input" required>
                    <p id="email-addon-text" class="card-addon-text">Отображаемое имя</p>
                </div>
                <div class="card">
                    <p class="text">Пароль</p>
                    <input minlength="6" name="password" type="password" id="password1-input" required>
                    <p id="password1-addon-text" class="card-addon-text">Отображаемое имя</p>
                </div>
                <div class="card">
                    <p class="text">Подтвердите пароль</p>
                    <input minlength="6" name="repeat-password" type="password" id="password2-input" required>
                    <p id="password2-addon-text" class="card-addon-text">Отображаемое имя</p>
                </div>
            </form>
            <button (click)="register()" class="sign-in-btn ba">Оплатить</button>
        </div>

        <p class="addon-text">
            Уже есть аккаунт <a [routerLink]="'/login'">Войти</a>
        </p>
    </div>
</div>
