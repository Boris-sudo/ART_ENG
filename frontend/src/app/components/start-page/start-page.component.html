<main>
    <div id="modules-comp" class="s1_upslide flex center">
        <div class="field">
            <img alt="table-icon" src="/static/assets/table.png">
            <div class="button flex column">
                <p class="text">Прогрессируй с нами</p>
                <a style="text-decoration: none;"
                   href="https://wa.me/79651255775">
                    <div class="small-btn clr1"><p>Записаться на занятие</p></div>
                </a>
            </div>
        </div>
    </div>

    <div id="learn-comp" class="s1_centerslide flex center">
        <div class="field flex column padding10">
            <p class="text">Учи времена с нами</p>
            <div class="time-zone flex row center">
                <div id="card-container" class="time-container flex1">
                    <div class="time-card flex column center" [class.disabled]="this.isTimeChosen(time)"
                         (click)="openTime(time)" *ngFor="let time of this.times">
                        <p>{{time}}</p>
                        <p style="color: #fff;"
                           *ngIf="!islogged()&&(time=='Present Simple'||time=='Present Continuous')">
                            Доступно</p>
                    </div>
                </div>
                <svg style="width: 20%; height: 20%;" (click)="moveright()" class="left-arrow" viewBox="0 0 59 60"
                     fill="none" xmlns="http://www.w3.org/2000/svg">

                     fill="none" xmlns="http://www.w3.org/2000/svg">

                        d="M48.1583 29.2523C48.6061 29.6502 48.6061 30.3498 48.1583 30.7477L31.1641 45.8424C30.5191 46.4153 29.5 45.9574 29.5 45.0948L29.5 14.9052C29.5 14.0426 30.5191 13.5847 31.1641 14.1576L48.1583 29.2523Z"

                          stroke="black"/>
                </svg>
            </div>
        </div>
    </div>

            <p class="text">Пора перейти к основной игре</p>

            <div [routerLink]="['/pre-play', getTimesID()]" class="big-btn clr1 flex center">
